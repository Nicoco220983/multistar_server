<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>MultiPlayer Joypad</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
                height: 100%;
            }
            .flexcol {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                gap: .5em;
            }
            .flexrow {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                gap: .5em;
            }
            .fill {
                flex: 1;
            }
            button#join {
                display: inline-block;
                outline: none;
                cursor: pointer;
                font-weight: 600;
                border-radius: 3px;
                padding: 12px 24px;
                border: 0;
                color: #3a4149;
                background: #e7ebee;
                line-height: 1.15;
                font-size: 16px;
            }
            button#join:hover {
                background: lightgrey;
            }
            #aspect_ratio_wrapper {
                outline: 1px solid lightgrey;
                width: 500px;
                height: 500px;
            }
            #disconnected {
                width: 100%;
            }
            #disconnected_img {
                width: 50%;
                max-width: 400px;
            }
        </style>
        <script src="../two.min.js"></script>
        <script type="module" src="/color-picker.mjs"></script>
    </head>
    <body class="flexcol">
        <div id="identification" class="flexcol fill" style="padding: 1em; gap: 1em; max-height: 15em;">
            <div class="flexrow">
                <div>Enter your name:</div>
                <div><input class="player_name" type="text"></div>
            </div>
            <div class="flexcol" style="justify-content: center; gap: .5em;">
                <div>Pick your color:</div>
                <div><color-picker id="color_picker"></color-picker></div>
            </div>
            <div class="flexrow"><button id="join">Join</button></div>
        </div>
        <div id="fullscreen_wrapper" class="flexcol">
            <div id="aspect_ratio_wrapper" class="flexcol"></div>
        </div>
        <div id="games_menu" class="flexcol"></div>
        <div id="disconnected" class="flexcol fill" style="display: none; justify-content: center; ">
            <img id="disconnected_img" src="/assets/disconnected.png">
            <div>You have been <b>disconnected</b> !</div>
        </div>
    </body>
    <script type="module">

        import Consts from '../consts.mjs'

        const roomId = window.location.pathname.split("/").pop()
        const urlParams = new URLSearchParams(window.location.search)
        const fullscreenActivated  = urlParams.get('fs') !== '0'

        let step = "IDENTIFICATION"
        let playerWs = null
        let gameKey = null
        let players = null
        let joypad = null

        const idEl = document.getElementById("identification")
        const colorPickerEl = document.getElementById("color_picker")
        const wrapperEl = document.getElementById("aspect_ratio_wrapper")
        const gamesMenuEl = document.getElementById("games_menu")
        const disconnectedEl = document.getElementById("disconnected")

        function initJoypadWebsocket() {
            const socketProtocol = (window.location.protocol.includes('https')) ? 'wss' : 'ws'
            playerWs  = new WebSocket(`${socketProtocol}://${window.location.host}`)

            playerWs.addEventListener('open', () => {
                console.log('Connected to server')
                playerWs.send(Consts.MSG_KEYS.IDENTIFY_PLAYER + JSON.stringify({
                    roomId,
                }))
            })

            playerWs.addEventListener('message', evt => {
                const key = evt.data.substring(0, Consts.MSG_KEY_LENGTH)
                const data = evt.data.substring(Consts.MSG_KEY_LENGTH)
                if(key === Consts.MSG_KEYS.GAME_INPUT) handleGameInput(JSON.parse(data))
                else if(key === Consts.MSG_KEYS.IDENTIFY_PLAYER) handleIdentifyPlayer(JSON.parse(data))
                else if(key === Consts.MSG_KEYS.START_GAME) handleStartGame(JSON.parse(data))
                else if(key === Consts.MSG_KEYS.SYNC_PLAYERS) handleSyncPlayers(JSON.parse(data))
                else console.warn("Unknown websocket key", key)
            })

            playerWs.addEventListener('close', handleCloseConnection)

            playerWs.addEventListener('error', console.error)

            playerWs.sendInput = data => {
                playerWs.send(Consts.MSG_KEYS.JOYPAD_INPUT + JSON.stringify(data))
            }
        }

        function initIdentificationForm() {
            idEl.style.display = ""
            wrapperEl.style.display = "none"
            gamesMenuEl.style.display = "none"

            colorPickerEl.onSelect = color => {
                playerWs.player.color = color
            }

            idEl.querySelector("#join").onclick = () => {
                const { player } = playerWs
                player.name = idEl.querySelector(".player_name").value || player.name || "Player"
                playerWs.send(Consts.MSG_KEYS.IDENTIFY_PLAYER + JSON.stringify(player))
                initGame()
            }
        }

        function initGame() {
            step = "GAME"
            idEl.style.display = "none"
            wrapperEl.style.display = ""
            gamesMenuEl.style.display = ""
            if(gameKey) startJoypad(gameKey)
        }

        function handleIdentifyPlayer(kwargs) {
            playerWs.player = kwargs
            idEl.querySelector(".player_name").placeholder = playerWs.player.name
            colorPickerEl.syncColor(playerWs.player.color)
        }

        function handleStartGame(kwargs) {
            gameKey = kwargs.gameKey
            console.log(`Game set to '${gameKey}'`)
            if(step === "GAME") startJoypad(gameKey)
        }

        function handleSyncPlayers(kwargs) {
            players = kwargs
        }

        function handleGameInput(kwargs) {
            if(joypad) joypad.handleGameInput(kwargs)
        }

        function handleCloseConnection() {
            for(const el of [idEl, colorPickerEl, wrapperEl, gamesMenuEl]) el.style.display = "none"
            disconnectedEl.style.display = ""
        }

        async function startJoypad(gameKey) {
            const src = await import(`/game/${gameKey}/joypad.mjs`)
            wrapperEl.innerHTML = ""
            joypad = src.startJoypad(
                wrapperEl,
                playerWs,
            )
        }

        function addFullscreenEventListener() {
            wrapperEl.addEventListener("click", evt => {
                if(!document.fullscreenElement) {
                    wrapperEl.parentElement.requestFullscreen()
                    evt.preventDefault()
                }
            })
        }

        if(fullscreenActivated) addFullscreenEventListener()
        initJoypadWebsocket()
        initIdentificationForm()
    </script>
</html>
